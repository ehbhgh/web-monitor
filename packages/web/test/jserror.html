<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控SDK-jsError/promiseError</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div class="content">
            <input type="button" value="点击抛出错误" onclick="errorClick()"/>
            <input type="button" value="点击promise抛出错误错误" onclick="promiseClick()" class="btn"/>
        </div>

    </div>
    <script>
        function errorClick(){
            window.someVar.error='error'
        }

        function promiseClick(){
            new Promise((resolve,reject)=>{
                window.samevar.error='error'
            }).then(res=>{
                console.log(res);
                
            })
        }
    </script>
</body>
</html>
